service_description:
  name: default
  version: 0.0.1
  properties:
    key1: value1
    key2: value2
  propertyExtentedClass: org.apache.servicecomb.serviceregistry.MicroServicePropertyExtendedStub
  paths:
    - path: /test1/testpath
      property:
        checksession: false
    - path: /test2/testpath
      property:
        checksession: true
instance_description:
  properties:
    key0: value0
  propertyExtentedClass: org.apache.servicecomb.serviceregistry.MicroServicePropertyExtendedStub

cse:
  service:
    registry:
      address: http://127.0.0.1:30100
      client:
        httpVersion: HTTP_1_1
        workerPoolSize: 1
        timeout:
          connection: 30000
          idle: 30000
      instance:
        watch: true
        preferIpAddress: false
        healthCheck:
          interval: 1
          times: 5
  datacenter:
    name: myDC
    region: my-Region
    availableZone: my-Zone
#ssl.keystore.path=
#ssl.keystore.pass=
#ssl.truststore.path=
#ssl.truststore.pass=
