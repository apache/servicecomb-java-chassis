host.name: 172.16.8.7
trace:
  handler:
    enabled: false
    sampler:
      percent: 0.5
  metric:
    service:
      enable: false
validate:
  parameter:
    enabled: true
  returnValue:
    enabled: true
  apiInvoke:
    enabled: true
shutDownHandler:
  enabled: true
  timeLimit: 30000
eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 3
    leaseExpirationDurationInSeconds: 5
  client:
    serviceUrl:
      defaultZone: http://172.16.8.8:30100/
cse:
  config:
    client:
      serviceName: testDemo
      serverUri: https://172.16.8.7:30103,https://${host.name}:30103
      tenantName: csetest
      refreshMode: 1
      refresh_interval: 10000
  service:
    registry:
      autodiscovery: true
service_description:
  name: testDemo
  environment: testing
