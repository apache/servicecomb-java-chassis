host.name: 172.16.8.7
trace:
  handler:
    enabled: false
    sampler:
      percent: 0.5
  metric:
    service:
      enable: false
validate:
  parameter:
    enabled: true
  returnValue:
    enabled: true
  apiInvoke:
    enabled: true
shutDownHandler:
  enabled: true
  timeLimit: 30000
eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 3
    leaseExpirationDurationInSeconds: 5
  client:
    serviceUrl:
      defaultZone: http://172.16.8.8:30100/
servicecomb:
  kie:
    serverUri: https://172.16.8.7:30110
  service:
    registry:
      autodiscovery: true
      refreshInterval: 3000
      firstRefreshInterval: 0

service_description:
  name: testDemo
  environment: testing
