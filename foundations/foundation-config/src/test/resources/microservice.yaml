  enabled: true
  timeLimit: 30000

eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 3
    leaseExpirationDurationInSeconds: 5
  client:
    serviceUrl:
      defaultZone: http://10.120.169.202:9980/

cse:
  config:
    client:
      serviceName: testDemo
      serverUri: https://10.22.87.59:30103
      tenantName: csetest
      refreshMode: 1
      refresh_interval: 10000

service_description:
  name: testDemo


servicecomb:
  cse:
    servicecomb:
      file: value # this is a config for TestConfigUtil.testCreateLocalConfigWithExtraConfig()

holder: b,c,d
test:
  commonSeparatedString: a,b,c
  commonSeparatedStringHolder: ${holder}
  stringArray:
    - m
    - n