    enabled: false
    sampler:
      percent: 0.5
  metric:
    service:
      enable: false
zq:
  - tlist: a
  - tlist: b
  - tlist: 1
validate:
  parameter:
    enabled: true
  returnValue:
    enabled: true
  apiInvoke:
    enabled: true

