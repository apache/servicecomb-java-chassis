servicecomb:
  matchGroup:
    demo-allOperation: |
      matches:
        - apiPath:
            prefix: "/"
    demo-rateLimiting: |
      matches:
        - apiPath:
            exact: "/hello"
    demo-rateLimiting-servicename: |
      matches:
        - apiPath:
            exact: "/helloServiceName"
          serviceName: "srcService"
    wrong-name-inogred: |
      wrong: some
    demo-retry: |
      matches:
        - apiPath:
            exact: "/retry"
    demo-circuitBreaker: |
      matches:
        - apiPath:
            exact: "/circuitBreaker"
    demo-bulkhead: |
      matches:
        - name: matchPath
          apiPath:
            exact: "/bulkhead"
        - name: matchHeader
          headers:
            x-token:
              exact: token
    demo-bulkhead-priority: |
      matches:
        - apiPath:
          exact: "/bulkhead"
    demo-bulkhead-other: |
      matches:
        - apiPath:
          exact: "/bulkhead"
      services: other:1.0
    demo-faultInjectDelay: |
      matches:
        - apiPath:
            contains: "/faultInjectDelay"
    demo-faultInjectAbort: |
      matches:
        - apiPath:
            contains: "/faultInjectAbort"
  rateLimiting:
    demo-rateLimiting: |
      rate: 1
    demo-rateLimiting-servicename: |
      rate: 1
    wrongIngored: |
      rate: 0
  retry:
    demo-retry: |
      maxAttempts: 3
    wrongIngored: |
      maxAttempts: -1
  circuitBreaker:
    demo-circuitBreaker: |
      minimumNumberOfCalls: 2
      slidingWindowSize: 2
      slidingWindowType: COUNT_BASED
      services: myself:1.0,other
    wrongIngored: |
      rules:
        match: demo-circuitBreaker.xx
      minimumNumberOfCalls: -1
  bulkhead:
    demo-bulkhead: |
      order: 1
      maxConcurrentCalls: 1
      maxWaitDuration: 3000
      services: myself:1.0
    demo-bulkhead-priority: |
      order: 0
      maxConcurrentCalls: 1
      maxWaitDuration: 3000
      services: myself:1.0
    demo-bulkhead-other: |
      maxConcurrentCalls: 1
      maxWaitDuration: 3000
      services: other:1.0
    wrongIngored: |
      rules:
        match: demo-bulkhead.xx
      maxWaitDuration: -1
  instanceIsolation:
    demo-allOperation: |
      minimumNumberOfCalls: 2
      slidingWindowSize: 2
      slidingWindowType: COUNT_BASED
      waitDurationInOpenState: 1000
  faultInjection:
    demo-faultInjectDelay: |
      delayTime: 2S
      type: delay
      percentage: 100
      errorCode: 500
    demo-faultInjectAbort: |
      type: abort
      percentage: 50
      errorCode: 500
    wrongIngored: |
      delayTime: -1
      type: ERROR
