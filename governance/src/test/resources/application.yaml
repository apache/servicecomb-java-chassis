servicecomb:
  matchGroup:
    demo-rateLimiting: |
      matches:
        - apiPath:
            exact: "/hello"
    wrong-name-inogred: |
      wrong: some
    demo-retry: |
      matches:
        - apiPath:
            exact: "/retry"
    demo-circuitBreaker: |
      matches:
        - apiPath:
            exact: "/circuitBreaker"
    demo-bulkhead: |
      matches:
        - apiPath:
            exact: "/bulkhead"
    demo-bulkhead-other: |
      matches:
        - apiPath:
          exact: "/bulkhead"
      services: other:1.0
  rateLimiting:
    demo-rateLimiting: |
      rate: 1
    wrongIngored: |
      rate: 0
  retry:
    demo-retry: |
      maxAttempts: 3
    wrongIngored: |
      maxAttempts: -1
  circuitBreaker:
    demo-circuitBreaker: |
      minimumNumberOfCalls: 2
      slidingWindowSize: 2
      slidingWindowType: count
      services: myself:1.0,other
    wrongIngored: |
      rules:
        match: demo-circuitBreaker.xx
      minimumNumberOfCalls: -1
  bulkhead:
    demo-bulkhead: |
      maxConcurrentCalls: 1
      maxWaitDuration: 3000
      services: myself:1.0
    demo-bulkhead-other: |
      maxConcurrentCalls: 1
      maxWaitDuration: 3000
      services: other:1.0
    wrongIngored: |
      rules:
        match: demo-bulkhead.xx
      maxWaitDuration: -1