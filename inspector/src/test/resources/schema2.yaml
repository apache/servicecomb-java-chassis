swagger: "2.0"
info:
  version: "1.0.0"
  title: "swagger definition for org.apache.servicecomb.metrics.core.publish.HealthCheckerRestPublisher"
  x-java-interface: "cse.gen.perfTest.perf1.healthEndpoint.HealthCheckerRestPublisherIntf"
basePath: "/health"
schemes:
  - "http"
consumes:
  - "application/json"
produces:
  - "application/json"
paths:
  /:
    get:
      operationId: "checkHealth"
      parameters: []
      responses:
        "200":
          description: "response of 200"
          schema:
            type: "boolean"
  /details:
    get:
      operationId: "checkHealthDetails"
      parameters: []
      responses:
        "200":
          description: "response of 200"
          schema:
            type: "object"
            additionalProperties:
              $ref: "#/definitions/HealthCheckResult"
definitions:
  HealthCheckResult:
    type: "object"
    properties:
      healthy:
        type: "boolean"
      information:
        type: "string"
      extraData:
        type: "string"
      timestamp:
        type: "integer"
        format: "int64"
    x-java-class: "org.apache.servicecomb.foundation.metrics.health.HealthCheckResult"