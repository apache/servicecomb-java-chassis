service_description:
  name: it-edge

servicecomb:
  handler:
    chain:
      Consumer:
        default: loadbalance
        service:
          it-auth: loadbalance
# this is not the majority, not testing this feature by default
#  rest:
#    parameter:
#      decodeAsObject: true
#      query:
#        ignoreDefaultValue: true
#        emptyAsNull: true
  operation:
    it-producer:
      defaultJsonValueJaxrs:
        jsonInput:
          transport: rest
        queryInput:
          transport: rest
    it-producer-deploy-springboot2-servlet:
      defaultJsonValueJaxrs:
        jsonInput:
          transport: rest
        queryInput:
          transport: rest
    it-producer-deploy-springboot2-standalone:
      defaultJsonValueJaxrs:
        jsonInput:
          transport: rest
        queryInput:
          transport: rest
  http:
    dispatcher:
      edge:
        default:
          enabled: true
          prefix: rest
          withVersion: true
          prefixSegmentCount: 2
        url:
          enabled: true
          mappings:
            businessV1:
              prefixSegmentCount: 1
              path: "/url/business/v1/.*"
              microserviceName: business
              versionRule: 1.0.0-2.0.0
            businessV2:
              prefixSegmentCount: 1
              path: "/url/business/v2/.*"
              microserviceName: business
              versionRule: 2.0.0-3.0.0
