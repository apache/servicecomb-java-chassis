servicecomb-config-order: -10000

APPLICATION_ID: integration-test
service_description:
  name: $invalid-name-must-be-overridden
  version: 1.0.0
  environment: development
servicecomb:
  service:
    registry:
      address: http://127.0.0.1:30100
      instance:
        healthCheck:
          interval: 5
          times: 3
  request:
    # 10 minute
    timeout: 600000
  rest:
    address: 0.0.0.0:0
    server:
      verticle-count: 8
    client:
      verticle-count: 8
      connection:
        maxPoolSize: 30
  highway:
    address: 0.0.0.0:0
    server:
      verticle-count: 8
    client:
      verticle-count: 8
  uploads:
    directory: target
  codec:
    printErrorMessage: true
