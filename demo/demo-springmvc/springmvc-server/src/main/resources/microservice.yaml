APPLICATION_ID: springmvctest
service_description:
  name: springmvc
  version: 0.0.3
  paths:
    - path: /test1/testpath
      property:
        checksession: false
    - path: /test2/testpath
      property:
        checksession: true
instance_description:
  initialStatus: TESTING
servicecomb:
  service:
    registry:
      registerPath: true
      address: http://127.0.0.1:30100
      client:
        timeout:
          idle: 60
          watch: 60
      instance:
        healthCheck:
          interval: 3
        pull:
          interval: 10
        watch: true
      autodiscovery: true
  # can download config center from https://cse-bucket.obs.myhwclouds.com/LocalCSE/Local-CSE-1.0.0.zip to test dynamic config
  config:
    client:
      # serverUri: http://127.0.0.1:30113
      refreshMode: 0
      refresh_interval: 5000
      refreshPort: 30114
      fileSource: file1, file2
  uploads:
    directory: target
  rest:
    address: 0.0.0.0:8080?sslEnabled=false
    server:
      compression: true
  highway:
    address: 0.0.0.0:7070?sslEnabled=true
  invocation:
    timeout:
      check:
        enabled: true
        strategy: processing-time
    SpringMVCCommonSchemaInterface:
      testInvocationTimeout:
        timeout: 1000
      testInvocationTimeoutWithInvocation:
        timeout: 1000
  handler:
    chain:
      Provider:
        default: bizkeeper-provider, qps-flowcontrol-provider
  flowcontrol:
    strategy: MyStrategy
    Provider:
      qps:
        enabled: true
        global:
          limit: 10
          bucket: 30
  tracing:
    enabled: true
    samplingRate: 0.5
  datacenter:
    name: myDC
    region: my-Region
    availableZone: my-Zone
  codec.printErrorMessage: true
#########SSL options
ssl.protocols: TLSv1.2
ssl.authPeer: true
ssl.checkCN.host: true

#########certificates config
ssl.trustStore: trust.jks
ssl.trustStoreType: JKS
ssl.trustStoreValue: Changeme_123
ssl.keyStore: server.p12
ssl.keyStoreType: PKCS12
ssl.keyStoreValue: Changeme_123
ssl.crl: revoke.crl
ssl.sslCustomClass: org.apache.servicecomb.demo.DemoSSLCustom

vertx.disableFileCPResolving: false  # false: create the .vertx directory, true: do not create

