servicecomb:
  microserviceVersionFactory: org.apache.servicecomb.core.definition.PrivateMicroserviceVersionMetaFactory

APPLICATION_ID: springmvctest
service_description:
  name: springmvc
  version: 0.0.3
  paths:
    - path: /test1/testpath
      property:
        checksession: false
    - path: /test2/testpath
      property:
        checksession: true
servicecomb:
  service:
    registry:
      registerPath: true
      address: http://127.0.0.1:30100
      client:
        timeout:
          idle: 60
          watch: 60
      instance:
        healthCheck:
          interval: 3
        pull:
          interval: 10
        watch: false
      autodiscovery: true
# can download config center from https://cse-bucket.obs.myhwclouds.com/LocalCSE/Local-CSE-1.0.0.zip to test dynamic config
  config:
    client:
      serverUri: http://127.0.0.1:30113
      refreshMode: 0
      refresh_interval: 5000
      refreshPort: 30114
  uploads:
    directory: target
  rest:
    address: 0.0.0.0:8082?sslEnabled=true
    server:
      compression: true
  highway:
    address: 0.0.0.0:7072?sslEnabled=true
  handler:
    chain:
      Provider:
        default: bizkeeper-provider
  tracing:
    enabled: true
    samplingRate: 0.5
  datacenter:
    name: myDC
    region: my-Region
    availableZone: my-Zone
#########SSL options
ssl.protocols: TLSv1.2
ssl.authPeer: true
ssl.checkCN.host: true

#########certificates config
ssl.trustStore: trust.jks
ssl.trustStoreType: JKS
ssl.trustStoreValue: Changeme_123
ssl.keyStore: server.p12
ssl.keyStoreType: PKCS12
ssl.keyStoreValue: Changeme_123
ssl.crl: revoke.crl
ssl.sslCustomClass: org.apache.servicecomb.demo.DemoSSLCustom

