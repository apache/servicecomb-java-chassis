APPLICATION_ID: springmvctest
service_description:
  name: springmvcClient
  version: 0.0.1
servicecomb:
  service:
    registry:
      address: http://127.0.0.1:30100
      autodiscovery: true
      client:
        timeout:
          idle: 60
          watch: 60
      instance:
        healthCheck:
          interval: 3
        pull:
          interval: 90
        watch: true

  rest:
    client:
      connection:
        compression: true
  references:
    version-rule: 0+

  invocation:
    timeout:
      check:
        enabled: true
        strategy: processing-time
    springmvc:
      SpringMVCCommonSchemaInterface:
        testInvocationTimeoutInClientWait:
          timeout: 300
  tracing:
    enabled: true
    samplingRate: 0.5
  loadbalance:
    userDefinedEndpoint.enabled: true
    strategy:
      name: WeightedResponse
    retryEnabled: true
    retryOnSame: 1
    retryOnNext: 1
    filter.status.enabled: false
  fallbackpolicy:
    Consumer:
      springmvc:
        codeFirst:
          fallbackFromCache:
            policy: fromCache
          fallbackReturnNull:
            policy: returnNull
          fallbackThrowException:
            policy: throwException
          fallbackForce:
            policy: mycustom
  fallback:
    Consumer:
      springmvc:
        codeFirst:
          fallbackForce:
            force: true
  datacenter:
    name: myDC
    region: my-Region
    availableZone: my-Zone

  faultInjection:
    enabled: true

  governance:
    Consumer:
      springmvc:
        schemas:
          codeFirst:
            operations:
              testDelay:
                policy:
                  fault:
                    protocols:
                      rest:
                        delay:
                          fixedDelay: 10
                          percent: 50
              testAbort:
                policy:
                  fault:
                    protocols:
                      rest:
                        abort:
                          httpStatus: 421
                          percent: 50

# test governance retry
  matchGroup:
    retry-governance: |
      matches:
        - apiPath:
            prefix: "/retry/governance/"
  retry:
    retry-governance: |
      maxAttempts: 2
      retryOnResponseStatus: [500]

cse:
  fallback:
    Consumer:
      springmvc:
        codeFirstBizkeeperTest:
          testTimeout:
            enabled: false
  isolation:
    Consumer:
      springmvc:
        codeFirstBizkeeperTest:
          testTimeout:
            timeout:
              enabled: true
            timeoutInMilliseconds: 1000S

3rd-svc:
  urls:
    - rest://localhost:8080?sslEnabled=false&urlPrefix=%2Fapi

#########SSL options
# open jdk 8 now TLSv1.3 not available
# ssl.protocols: TLSv1.3
# ssl.ciphers: TLS_AES_128_GCM_SHA256,TLS_AES_256_GCM_SHA384
ssl.protocols: TLSv1.2
ssl.authPeer: true
ssl.checkCN.host: false

#########certificates config
ssl.trustStore: trust.jks
ssl.trustStoreType: JKS
ssl.trustStoreValue: Changeme_123
ssl.keyStore: server.p12
ssl.keyStoreType: PKCS12
ssl.keyStoreValue: Changeme_123
ssl.crl: revoke.crl
ssl.sslCustomClass: org.apache.servicecomb.demo.DemoSSLCustom
