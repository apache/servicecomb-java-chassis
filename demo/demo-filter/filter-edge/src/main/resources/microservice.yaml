servicecomb:
  service:
    application: filtertest
    name: filterEdge
    version: 0.0.1

    registry:
      address: http://127.0.0.1:30100
      autodiscovery: true
      client:
        timeout:
          idle: 60
          watch: 60
      instance:
        healthCheck:
          interval: 3
        pull:
          interval: 90
        watch: true

  rest:
    address: 0.0.0.0:9090
    server:
      compression: true

  invocation:
    exception:
      print-stack-trace: true

  http:
    dispatcher:
      edge:
        default:
          enabled: true
          prefix: service
          withVersion: false
          prefixSegmentCount: 2
        url:
          enabled: true
          mappings:
            filterClient:
              prefixSegmentCount: 0
              path: "/retry/.*"
              microserviceName: filterClient
