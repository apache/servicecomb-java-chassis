server:
  port: 8888

# java-chassis configurations

APPLICATION_ID: demo-zeroconfig-schemadiscovery-registry
service_description:
  name: demo-zeroconfig-schemadiscovery-registry-edge
  version: 0.0.2
servicecomb:
  rest:
    address: 0.0.0.0:8888
  filter-chains:
    enabled: true

  http:
    dispatcher:
      edge:
        default:
          enabled: false
        url:
          enabled: true
          pattern: /(.*)
          mappings:
            client:
              prefixSegmentCount: 0
              path: "/register/url/prefix/.*"
              microserviceName: demo-zeroconfig-schemadiscovery-registry-client
              versionRule: 0+
  references:
    transport:
      demo-zeroconfig-schemadiscovery-registry-client.ClientServerEndpoint.contextMapper: rest

  context:
    headerContextMapper: |
      gatewayHeader: context-gateway-header
    queryContextMapper: |
      gatewayQuery: context-gateway-query
