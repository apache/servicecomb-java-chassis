servicecomb:
  service:
    application: demo-consul
    version: 0.0.1
    name: gateway

  registry:
    consul:
      enabled: true
      host: 127.0.0.1
      scheme: http
      discovery:
        enabled: true
        acl-token: ''
        watch-seconds: 8

  rest:
    address: 0.0.0.0:9090?websocketEnabled=true
    server:
      websocket-prefix: /ws

  http:
    dispatcher:
      edge:
        default:
          enabled: false
        url:
          enabled: true
          pattern: /(.*)
          mappings:
            consumer:
              prefixSegmentCount: 0
              path: "/.*"
              microserviceName: consumer
              versionRule: 0.0.0+
        websocket:
          mappings:
            consumer:
              prefixSegmentCount: 0
              path: "/ws/.*"
              microserviceName: consumer
              versionRule: 0.0.0+
