APPLICATION_ID: pojotest
service_description:
  name: pojoClient
  version: 0.0.1
servicecomb:
  service:
    registry:
      address: http://127.0.0.1:30100
      instance:
        healthCheck:
          interval: 2
        watch: false
        empty:
          protection: true
  rest.client.enabled: false # using only http2
  swagger:
    disableDataTypeCheck: true
  handler:
    chain:
      Consumer:
        default: qps-flowcontrol-consumer,auth-consumer,bizkeeper-consumer,loadbalance
  isolation:
    Consumer:
      enabled: false
  loadbalance:
    strategy:
      name: Random
  metrics:
    window_time: 12000
    publisher.defaultLog.enabled: false # when in testing , can turn on
  flowcontrol:
    Consumer:
      qps:
        limit:
          pojo:
            FlowControlClientSchema:
              foo: 3
              bar: 3000
  provider:
    name: pojo