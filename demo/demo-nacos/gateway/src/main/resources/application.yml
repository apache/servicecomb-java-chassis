servicecomb:
  service:
    application: demo-nacos
    version: 0.0.1
    name: gateway
  registry:
    nacos:
      enabled: true
      serverAddr: ${PAAS_CSE_NACOS_ENDPOINT:http://127.0.0.1:8848}

  rest:
    address: 0.0.0.0:9090?sslEnabled=false

  http:
    dispatcher:
      edge:
        default:
          enabled: false
        url:
          enabled: true
          pattern: /(.*)
          mappings:
            consumer:
              prefixSegmentCount: 0
              path: "/.*"
              microserviceName: consumer
              versionRule: 0.0.0+
