# override common configurations in common module
servicecomb-config-order: 100

servicecomb:
  service:
    application: demo-java-chassis-cse-v2
    name: gateway
    version: 0.0.1
    registry:
      address: ${PAAS_CSE_SC_ENDPOINT:http://127.0.0.1:30100}
      instance:
        watch: false
  kie:
    serverUri: ${PAAS_CSE_CC_ENDPOINT:http://127.0.0.1:30110}
    customLabel: public

  rest:
    address: 0.0.0.0:9090?sslEnabled=false

  http:
    dispatcher:
      edge:
        default:
          enabled: false
        url:
          enabled: true
          pattern: /(.*)
          mappings:
            consumer:
              prefixSegmentCount: 0
              path: "/.*"
              microserviceName: consumer
              versionRule: 0.0.0+
