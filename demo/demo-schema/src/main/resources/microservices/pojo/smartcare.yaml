openapi: 3.0.1
info:
  title: swagger definition for org.apache.servicecomb.demo.pojo.server.SmartCareImpl
  version: 1.0.0
servers:
- url: /pojo/rest/plat/meta/v1
paths:
  /addApplication:
    post:
      operationId: addApplication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
        x-name: application
      responses:
        "200":
          description: response of 200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /delApplication:
    post:
      operationId: delApplication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/delApplicationBody'
        x-name: delApplicationBody
      responses:
        "200":
          description: response of 200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
components:
  schemas:
    Application:
      type: object
      properties:
        name:
          type: string
        labelEN:
          type: string
        labelCH:
          type: string
        defaultGroup:
          type: string
        version:
          type: string
        dynamicFlag:
          type: boolean
        groups:
          type: array
          items:
            $ref: '#/components/schemas/Group'
    Group:
      type: object
      properties:
        name:
          type: string
        labelEN:
          type: string
        labelCH:
          type: string
    Response:
      type: object
      properties:
        resultCode:
          type: integer
          format: int32
        resultMessage:
          type: string
    delApplicationBody:
      type: object
      properties:
        appName:
          type: string
