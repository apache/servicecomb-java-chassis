      responses: 
        200:
          description: asdf
          schema: 
            $ref: '#/definitions/User'
        default:
          description: asf
          schema:
            $ref: '#/definitions/Error'
  /addstring:
    delete:
      operationId: addString
      parameters:
        - name: strArr
          in: query
          required: true
          type: array
          items:
