swagger: '2.0'
info:
  title: cse test
  version: 1.0.0
  x-java-interface: org.apache.servicecomb.demo.server.Test
  
# the domain of the service
#host: api.uber.com

# array of all schemes that your API supports
#schemes:
#  - https

# will be prefixed to all paths
basePath: /pojo/rest
produces:
  - application/json
  
paths:
  /testStringArray:
    get:
      operationId: testStringArray
      parameters:
        - name: arr
          in: query
          required: true
          type: array
          items:
            type: string
      responses:
        200:
          description: asdf
          schema: 
            type: string
  /testStatic:
    get:
      operationId: getTestString
      parameters:
        - name: code
          in: query
          required: true
          type: string
      responses:
        200:
          description: asdf
          schema: 
            type: string
    post:
      operationId: postTestStatic
      parameters:
        - name: code
          in: query
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: asdf
          schema: 
            type: string
    patch:
      operationId: patchTestStatic
      parameters:
        - name: code
          in: query
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: asdf
          schema: 
            type: string
  /testException/{code}:
    get:
      operationId: testException
      parameters:
        - name: code
          in: path
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: asdf
          schema: 
            type: string
        456:
          description: asdf
          schema: 
            type: string
        556:
          description: asdf
          schema: 
            type: array
            items:
              type: string
        557:
          description: asdf
          schema: 
            type: array
            items:
              type: array
              items:
                type: string
  /splitParam:
    post:
      operationId: splitParam
      parameters:
        - name: index
          in: query
          required: true
          type: integer
          format: int32
        - name: user
          in: body
          schema:
            $ref: '#/definitions/User'
      responses: 
        200:
          description: asdf
          schema: 
            $ref: '#/definitions/User'
        default:
          description: asf
          schema:
            $ref: '#/definitions/Error'
  /wrapParam:
    post:
      operationId: wrapParam
      parameters:
        - name: TestRequest
          in: body
          required: false
          schema: 
