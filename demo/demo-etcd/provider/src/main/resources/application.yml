# spring boot configurations
servicecomb:
  service:
    application: demo-etcd
    version: 0.0.1
    name: provider
    properties:
      group: green
  registry:
    etcd:
      connectString: http://127.0.0.1:2379
  config:
    etcd:
      connectString: http://127.0.0.1:2379
      instance-tag: tag1

  rest:
    address: 0.0.0.0:9094?websocketEnabled=true
    server:
      websocket-prefix: /ws

  cors:
    enabled: true
    origin: "*"
    allowCredentials: false
    allowedMethod: "*"
    maxAge: 3600


key1: 1
key2: 3
key3: 5

test1: env
test2: applition
test3: service
test4: version
test5: tag
